extend schema @link(url: "https://specs.apollographql.com/federation/v2.0", import: ["@key", "external"])

type Order @key(fields: "id") {
  id: ID!
  userId: ID!
  productId: ID!
  quantity: Int!
  totalPrice: Float!
  status: String!
  createdAt: String!
}

extend type User @key(fields: "id") {
  id: ID! @external
  orders: [Order]
}

type Query {
  orders: [Order!]!
  order(id: ID!): Order
  ordersByUser(userId: ID!): [Order!]!
}
