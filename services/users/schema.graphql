extend schema @link(url: "https://specs.apollographql.com/federation/v2.0", import: ["@key", "@external"])

enum Role {
  ADMIN
  CUSTOMER
}

# Query
type User @key(fields: "id") {
  id: ID!
  name: String!
  email: String!
  role: Role!
  active: Boolean!
}

type Query {
  users: [User!]!
  user(id: ID!): User
}

# Mutation

input CreateUserInput {
  name: String!
  email: String!
  password: String!
  role: Role = CUSTOMER
  active: Boolean = true
}

input UpdateUserInput {
  id: ID!
  name: String
  email: String
  role: Role
  active: Boolean
}

type Mutation {
  createUser(input: CreateUserInput!): User!
  updateUser(id: ID!, input: UpdateUserInput!): User!
  deleteUser(id: ID!): Boolean!
}

