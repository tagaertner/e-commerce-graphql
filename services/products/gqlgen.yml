schema:
  - schema.graphql

exec:
  filename: generated/generated.go
  package: generated

model:
  filename: models/models.go
  package: models

resolver:
  filename: resolvers/resolver.go
  type: Resolver
  package: resolvers

# Configure federation types properly
models:
  _Any:
    model: interface{}
  _FieldSet:
    model: string
  _Service:
    fields:
      sdl:
        resolver: true

# Skip validation to allow federation directives
skip_validation: true
skip_mod_tidy: true
