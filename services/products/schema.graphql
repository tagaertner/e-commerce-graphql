extend schema @link(url: "https://specs.apollographql.com/federation/v2.0", import: ["@key", "@external"])

type Product @key(fields: "id") {
  id: ID!
  name: String!
  price: Float!
  description: String
  inventory: Int!
  available: Boolean!
}

extend type Query {
  product(id: ID!): Product

  products: [Product!]!

  productsCursor(after: String, first: Int = 10): ProductConnection!
}

type ProductConnection {
  edges: [ProductEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type ProductEdge {
  cursor: String!
  node: Product!
}

type PageInfo {
  hasNextPage: Boolean!
  endCursor: String
}

# Mutation

input CreateProductInput {
  name: String!
  price: Float!
  description: String!
  inventory: Int!
}

input UpdateProductInput {
  name: String
  price: Float
  description: String
  inventory: Int
}

input DeleteProductInput {
  id: ID
  name: String
}

input RestockProductInput {
  id: ID!
  quantity: Int!
}

input SetProductAvailabilityInput {
  id: ID!
  available: Boolean!
}

type Mutation {
  createProduct(input: CreateProductInput!): Product!
  updateProduct(id: ID!, input: UpdateProductInput!): Product!
  deleteProduct(input: DeleteProductInput!): Boolean!
  restockProduct(input: RestockProductInput!): Product!
  setProductAvailability(input: SetProductAvailabilityInput!): Product!
}
